{% load static %}
<!DOCTYPE html>

<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- Bootstrap -->
	    <link href="{% static 'css/bootstrap-theme.min.css'% }" rel="stylesheet" media="screen">
	    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

        <title>Ogidni - {% block title %}Collaborative writing{% endblock %}</title>
    </head>

    <body>
    	<div>
    		{% block body_block %}{% endblock %}
    	</div>

    	<hr/>

    	<div>
			{% if user.is_authenticated %}
				<li><a href="/ogidni/logout/">Logout</a></li>		
				<li><a href="/ogidni/add_story/">Start story</a></li>
			{% else %}
				<li><a href="/ogidni/register/">Register</a></li>
				<li><a href="/ogidni/login/">Login</a></li>
			{% endif %}
    	</div>

    	<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
    	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
